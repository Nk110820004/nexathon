<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
<form class="form" action="{{ url_for('signup') }}" method="POST">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input class="input" type="text" name="username" placeholder="" required="">
            <span>Username</span>
        </label><br>
        <label>
            <input class="input" type="text" name="name" placeholder="" required="">
            <span>name</span>
        </label><br>
        <label>
            <input class="input" type="password" name="password" placeholder="" required="">
            <span>Password</span>
        </label><br>
        <label>
            <input class="input" type="password" name="Confirm" placeholder="" required="true">
            <span>Confirm password</span>
        </label><br>
            
        <label>
        <input class="input" type="email" name="email" placeholder="" required="">
        <span>Email</span>
        </label><br>
    </div>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
</form>
</body>
</html>
